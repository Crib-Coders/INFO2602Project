{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <h4>Available Listings</h4>
        {% if listings %}
            {% for listing in listings %}
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ listing.image or url_for('static', filename='default_apartment.jpg') }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{ listing.title }}</span>
                        <p>{{ listing.location }}</p>
                        <p>${{ listing.price }}/month</p>
                    </div>
                    
                    <!-- Add debug output -->
                    <div class="card-action">
                        <a href="{{ url_for('listing_views.view_listing', id=listing.id) }}">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p>No listings available</p>
        {% endif %}
    </div>
</div>
{% endblock %}
