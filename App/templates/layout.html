<!DOCTYPE html>
<html lang="en" style="background: linear-gradient(to bottom right, #EDEEE7, #18BFB1, #7AD1C4);">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CribCoders{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    :root {
      --glass-bg: rgba(237, 238, 231, 0.5);
      --color-outer: #3E4C4C;
      --color-alab: #EDEEE7;
      --color-main: #008080;
      --color-accent: #7AD1C4;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    nav {
      background: var(--glass-bg);
      position: sticky;
      top: 0;
      z-index: 50;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    nav a {
      color: var(--color-outer);
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
    }
    nav a:hover {
      color: var(--color-main);
    }
    section {
      padding: 50px 20px;
    }
    footer {
      background-color: var(--color-outer);
      color: var(--color-alab);
      text-align: center;
      padding: 20px;
      margin-top: auto;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
    }
    .btn {
      background-color: var(--color-main);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s, background-color 0.3s;
    }
    .btn:hover {
      background-color: var(--color-accent);
      transform: scale(1.05);
    }
