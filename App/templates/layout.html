<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Title and Page Information -->
    <title>{% block title %}Apartment Review App{% endblock %}</title>

    <!-- Link to External Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Favicon (Optional, add your own if you have one) -->
    <!-- <link rel="icon" href="path/to/favicon.ico" type="image/x-icon"> -->
  </head>
  <body>

    <!-- Navbar Section -->
    <nav class="purple">
      <div class="nav-wrapper">
        <!-- Logo or Page Title -->
        <a href="/" class="brand-logo center" title="Home Page">
          {% block page %}Apartment Review App{% endblock %}
        </a>
        
        <!-- Left-side Navbar Items -->
        <ul id="nav-mobile" class="left">
          <li><a href="/">Home</a></li>
          <li><a href="/users">Users Jinja</a></li>
          {% if is_authenticated %}
            <li><a href="/identify">Identify</a></li>
          {% endif %}
          <li><a href="/static/users">Users JS</a></li>
        </ul>
        
        <!-- Right-side Navbar Items (Login/Logout) -->
        {% if is_authenticated %}
        <ul id="nav-mobile" class="right">
          <li><a href="/logout">Logout</a></li>
        </ul>
        {% else %}
        <form class="right navbar-form" method="POST" action="/login" style="display: flex; flex-wrap: nowrap; align-items: center;">
          <div class="input-field">
            <input placeholder="Username" value="{{ request.form.username or '' }}" name="username" type="text" class="validate" required>
            <label for="username">Username</label>
          </div>
          <div class="input-field">
            <input placeholder="Password" value="{{ request.form.password or '' }}" name="password" type="password" class="validate" required>
            <label for="password">Password</label>
          </div>
          <button type="submit" class="btn waves-effect waves-light">Login</button>
        </form>
        {% endif %}
      </div>
    </nav>

    <!-- Custom Navbar Styling -->
    <style>
      .navbar-form label {
        color: white !important;
      }
      .navbar-form .input-field {
        margin-right: 10px;
      }
    </style>

    <!-- Main Content Block -->
    <div class="container" id="content" style="margin-top: 5%;">
      {% block content %}{% endblock %}
    </div>

    <!-- Flash Messages (Materialize Toasts) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      M.AutoInit();

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            M.toast({html: '{{message}}'})
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>

  </body>
</html>
