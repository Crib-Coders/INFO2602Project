<!doctype html>
<html lang="en" class="bg-gradient-to-br from-[#EDEEE7] via-[#18BFB1] to-[#7AD1C4]">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}CribCoders{% endblock %}</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --glass-bg: rgba(237,238,231,0.5);
      --color-outer: #3E4C4C;
      --color-alab: #EDEEE7;
      --primary-teal: #008080;
      --secondary-teal: #7AD1C4;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
    }
    
    .listing-card {
      transition: all 0.3s ease;
      border-radius: 16px;
      overflow: hidden;
    }
    
    .listing-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    
    .review-card {
      border-left: 4px solid var(--primary-teal);
      transition: all 0.3s ease;
    }
    
    .review-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Glass Navbar -->
  <nav class="glass sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-3xl font-extrabold text-[#008080]">üè† CribCoders</a>
      <div class="hidden md:flex space-x-6 font-semibold text-[#3E4C4C]">
        <a href="/" class="hover:text-[#008080] transition">Home</a>
        <a href="/listings" class="hover:text-[#008080] transition">Listings</a>
        {% if current_user.is_authenticated %}
          <a href="/dashboard" class="hover:text-[#008080] transition">Dashboard</a>
          <span class="text-[#3E4C4C]">Welcome {{ current_user.username }}</span>
          <a href="/logout" class="hover:text-[#008080] transition">Logout</a>
        {% else %}
          <a href="{{ url_for('auth_views.login_page') }}" class="hover:text-[#008080] transition">Login</a>
          <a href="/signup" class="hover:text-[#008080] transition">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-[#3E4C4C] text-[#EDEEE7] text-center py-6 glass mt-auto">
    <p class="text-sm">&copy; 2025 CribCoders ‚Äî Apartment Reviews</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // Initialize any needed JS components
    document.addEventListener('DOMContentLoaded', function() {
      // Flash messages
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            M.toast({html: '{{ message }}', classes: 'rounded-lg'});
          {% endfor %}
        {% endif %}
      {% endwith %}
    });
  </script>
</body>
</html>
