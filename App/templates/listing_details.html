{% extends "layout.html" %}
{% block title %}{{ listing.title }}{% endblock %}
{% block page %}{{ listing.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-image">
            <img src="{{ listing.image or url_for('static', filename='default_apartment.jpg') }}">
        </div>
        <div class="card-content">
            <h4>{{ listing.title }}</h4>
            <p>{{ listing.description }}</p>
            <!-- Add more listing details here -->
        </div>
    </div>
</div>
{% endblock %}
