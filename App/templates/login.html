{% extends "layout.html" %}

{% block title %}Login{% endblock %}
{% block page %}Login{% endblock %}

{% block content %}
<section style="display: flex; justify-content: center; align-items: center; padding: 50px 20px;">
  <div class="glass" style="padding: 30px; border-radius: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; margin: 0 auto;">
    <h2 style="font-size: 2.5rem; font-weight: 600; color: #008080; margin-bottom: 20px; text-align: center;">Login</h2>

    <form method="POST" action="{{ url_for('auth_views.login_action') }}" style="display: flex; flex-direction: column; gap: 20px;">
      
      <div>
        <label for="username" style="font-weight: 600; color: #3E4C4C; margin-bottom: 10px;">Username</label>
        <input id="username" name="username" type="text" required
          style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; font-size: 1rem; color: #3E4C4C;">
      </div>

      <div>
        <label for="password" style="font-weight: 600; color: #3E4C4C; margin-bottom: 10px;">Password</label>
        <input id="password" name="password" type="password" required
          style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; font-size: 1rem; color: #3E4C4C;">
      </div>

      <div style="text-align: center;">
        <button type="submit" style="background-color: #008080; color: white; font-weight: 600; padding: 12px 20px; border-radius: 30px; width: 100%; cursor: pointer; transition: background-color 0.3s, transform 0.3s;">
          Login
        </button>
      </div>

    </form>
  </div>
</section>
{% endblock %}
