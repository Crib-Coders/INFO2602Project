{% extends "layout.html" %}

{% block title %}Login{% endblock %}
{% block page %}Login{% endblock %}

{% block content %}
<section class="flex justify-center items-center py-12">
  <div class="glass p-10 rounded-3xl shadow-xl max-w-md mx-auto">
    <h2 class="text-3xl font-semibold text-[#008080] mb-6 text-center">Login</h2>

    <form method="POST" action="{{ url_for('auth_views.login_action') }}" class="space-y-6">
      
      <div>
        <label for="username" class="block font-semibold text-[#3E4C4C] mb-1">Username</label>
        <input id="username" name="username" type="text" required
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#18BFB1] placeholder-[#3E4C4C]">
      </div>

      <div>
        <label for="password" class="block font-semibold text-[#3E4C4C] mb-1">Password</label>
        <input id="password" name="password" type="password" required
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#18BFB1] placeholder-[#3E4C4C]">
      </div>

      <div class="text-center">
        <button type="submit" class="w-full bg-[#008080] hover:bg-[#7AD1C4] text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-transform hover:scale-105">
          Login
        </button>
      </div>

    </form>
  </div>
</section>
{% endblock %}
