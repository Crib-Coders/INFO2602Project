{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block page %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-12 bg-white rounded-xl shadow-md overflow-hidden p-8 glass">
  <h2 class="text-3xl font-bold text-center text-[#3E4C4C] mb-8">Login</h2>
  
  <form method="POST" action="{{ url_for('auth_views.login_action') }}">
    <div class="mb-6">
      <label for="username" class="block text-gray-700 mb-2">Username</label>
      <input type="text" id="username" name="username" 
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#008080]"
             required>
    </div>
    
    <div class="mb-8">
      <label for="password" class="block text-gray-700 mb-2">Password</label>
      <input type="password" id="password" name="password" 
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#008080]"
             required>
    </div>
    
    <button type="submit" 
            class="w-full bg-[#008080] hover:bg-[#7AD1C4] text-white font-bold py-3 px-4 rounded-lg transition">
      Login
    </button>
    
    <div class="mt-4 text-center">
      <p class="text-gray-600">Don't have an account? 
        <a href="/signup" class="text-[#008080] hover:underline">Sign up</a>
      </p>
    </div>
  </form>
</div>
{% endblock %}
