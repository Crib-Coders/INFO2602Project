{% extends "layout.html" %}
{% block title %}Add Review{% endblock %}
{% block page %}Add Review - {{ listing.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Add Review</span>
                    <form method="POST" action="{{ url_for('review_views.create_review_action', listing_id=listing.id) }}">
                        <div class="input-field">
                            <textarea id="review_text" name="review_text" class="materialize-textarea" required></textarea>
                            <label for="review_text">Your Review</label>
                        </div>
                        <div class="input-field">
                            <select name="rating" required>
                                <option value="" disabled selected>Choose rating</option>
                                <option value="1">1 Star</option>
                                <option value="2">2 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="5">5 Stars</option>
                            </select>
                            <label>Rating</label>
                        </div>
                        <button type="submit" class="btn purple waves-effect">
                            Submit Review
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        M.FormSelect.init(elems);
    });
</script>
{% endblock %}
