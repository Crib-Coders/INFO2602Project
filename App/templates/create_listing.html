{% extends "layout.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div class="w-full max-w-lg bg-white glass rounded-xl shadow-md p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Add Listing</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-4 flex items-center">
        <label for="title" class="w-1/3 text-right pr-4 font-semibold">Title</label>
        <input type="text" id="title" name="title" class="flex-1 border border-black rounded px-3 py-2" required>
      </div>
      <div class="mb-4 flex items-center">
        <label for="bedrooms" class="w-1/3 text-right pr-4 font-semibold">Bedroom(s)</label>
        <input type="number" id="bedrooms" name="bedrooms" class="flex-1 border border-black rounded px-3 py-2" min="0" required>
      </div>
      <div class="mb-4 flex items-center">
        <label for="bathrooms" class="w-1/3 text-right pr-4 font-semibold">Bathroom(s)</label>
        <input type="number" id="bathrooms" name="bathrooms" class="flex-1 border border-black rounded px-3 py-2" min="0" required>
      </div>
      <div class="mb-4 flex items-center">
        <label for="price" class="w-1/3 text-right pr-4 font-semibold">Price</label>
        <input type="number" id="price" name="price" class="flex-1 border border-black rounded px-3 py-2" min="0" step="0.01" required>
      </div>
      <div class="mb-4 flex items-center">
        <label for="location" class="w-1/3 text-right pr-4 font-semibold">Location</label>
        <input type="text" id="location" name="location" class="flex-1 border border-black rounded px-3 py-2" required>
      </div>
      <div class="mb-6 flex items-center">
        <label for="description" class="w-1/3 text-right pr-4 font-semibold">Description</label>
        <input type="text" id="description" name="description" class="flex-1 border border-black rounded px-3 py-2">
      </div>
      <div class="mb-6 flex items-center">
        <label for="image" class="w-1/3 text-right pr-4 font-semibold">Image</label>
        <input type="file" id="image" name="image" accept="image/*" class="flex-1 border border-black rounded px-3 py-2" required>
      </div>
      <div class="flex justify-center">
        <button type="submit" class="border border-black rounded-full px-12 py-2 font-bold hover:bg-[#008080] hover:text-white transition">ADD</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
