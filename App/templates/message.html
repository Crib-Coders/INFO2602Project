{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block page %}{{ title }}{% endblock %}

{% block content %}
<div class="container" style="margin-top: 8%;">
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card z-depth-2">
        <div class="card-content center-align">
          <h5 class="blue-text text-darken-2">{{ title }}</h5>
          <p class="flow-text grey-text text-darken-2">{{ message }}</p>
        </div>
        <div class="card-action center-align">
          <a href="/" class="btn blue lighten-1 waves-effect">
            <i class="material-icons left">home</i>Home
          </a>
          <a href="javascript:history.back()" class="btn grey lighten-1 black-text waves-effect">
            <i class="material-icons left">arrow_back</i>Go Back
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
