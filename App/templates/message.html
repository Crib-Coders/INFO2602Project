{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block page %}{{title}}{% endblock %}

{{ super() }}

{% block content %}
<section style="display: flex; justify-content: center; align-items: center; padding: 50px 20px;">
  <div style="padding: 40px; background: rgba(237, 238, 231, 0.5); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 600px; margin: 0 auto;">
    <h2 style="font-size: 2.5rem; font-weight: 600; color: #008080; text-align: center; margin-bottom: 20px;">{{title}}</h2>

    <div style="color: #3E4C4C; text-align: center;">
      <p style="font-size: 1.2rem; font-weight: 500;">{{ message }}</p>
    </div>

    <div style="margin-top: 40px; text-align: center;">
      <a href="{{ url_for('index_views.index_page') }}"
         style="display: inline-block; background-color: #008080; color: white; font-weight: 600; padding: 12px 20px; border-radius: 30px; text-decoration: none; transition: background-color 0.3s, transform 0.3s;">
        Go Back to Listings
      </a>
    </div>
  </div>
</section>
{% endblock %}
