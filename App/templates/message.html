{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block page %}{{title}}{% endblock %}

{{ super() }}

{% block content %}
<section class="flex justify-center items-center py-12">
  <div class="glass p-10 rounded-3xl shadow-xl max-w-lg mx-auto">
    <h2 class="text-3xl font-semibold text-[#008080] text-center mb-6">{{title}}</h2>

    <div class="text-[#3E4C4C] text-center">
      <p class="text-lg font-medium">{{ message }}</p>
    </div>

    <div class="mt-8 text-center">
      <a href="{{ url_for('index_views.index_page') }}"
         class="inline-block bg-[#008080] hover:bg-[#7AD1C4] text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-transform hover:scale-105">
        Go Back to Listings
      </a>
    </div>
  </div>
</section>
{% endblock %}
